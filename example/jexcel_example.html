<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jexcel example</title>
    <script src="../lib/jexcel.min.js"></script>
    <link rel="stylesheet" href="../lib/jexcel.min.css" />
    <script src="../lib/jsuites.js"></script>
    <link rel="stylesheet" href="../lib/jsuites.css" type="text/css" />
</head>
<body>

<div id="spreadsheet"></div>

<script>
data = [
    ['North', '', ''],
    ['London', '',  ''],
];


jexcel(document.getElementById('spreadsheet'), {
    data:data,
    columns: [
        {
            type:'dropdown',
            title:'Region',
            source:['South East','South West','North','London'],
            width:'200',
        },
        {
            type:'dropdown',
            title:'Available in',
            multiple:true,
            source:['Red','Yellow','Blue'],
            width:'200',
        },
        {
            type:'autocomplete',
            title:'Region',
            source:['AL', 'AZ', 'MD', 'MA', 'ME', 'MI'],
            width:'200',
        },
    ]
});
</script>


</body>
</html>
